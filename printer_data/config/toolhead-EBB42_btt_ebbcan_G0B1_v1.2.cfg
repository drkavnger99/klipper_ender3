# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32F072 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB8/PB9)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
#canbus_uuid: d67cf6be773e
canbus_uuid: d67cf6be773e
canbus_interface: can0
#restart_method: command
#[probe_eddy_ng btt_eddy]
#sensor_type: btt_eddy
#i2c_mcu: EBBCan
#i2c_bus: i2c1
#i2c_address: 60
#x_offset: # INSERT VALUE FOR YOUR PROBE POSITION
#y_offset: # INSERT VALUE FOR YOUR PROBE POSITION 

#[probe_eddy_ng btt_eddy]
#sensor_type: btt_eddy
#i2c_mcu: EBBCan
#i2c_bus: i2c3_PB3_PB4
#i2c_address: 60
#x_offset: -44
#y_offset: -7 # INSERT VALUE FOR YOUR PROBE POSITION 

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

# --- Resonance tester (this makes TEST_RESONANCES exist) ---
[resonance_tester]
accel_chip: adxl345
probe_points:
    158,125,20           # pick a safe point near bed center

# --- Youâ€™ll fill these in after calibration ---
[input_shaper]
shaper_freq_x: 81.8
shaper_type_x: 3hump_ei
shaper_freq_y: 41.4
shaper_type_y: ei


#z_offset: 2.869
#set_output_mode: 5V
#samples: 2
#sample_retract_dist: 10
#samples_tolerance_retries: 1

