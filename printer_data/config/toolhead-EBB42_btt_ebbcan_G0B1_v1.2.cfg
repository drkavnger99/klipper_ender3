# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32F072 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB8/PB9)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
#canbus_uuid: d67cf6be773e
canbus_uuid: d67cf6be773e
canbus_interface: can0
#restart_method: command
#[probe_eddy_ng btt_eddy]
#sensor_type: btt_eddy
#i2c_mcu: EBBCan
#i2c_bus: i2c1
#i2c_address: 60
#x_offset: # INSERT VALUE FOR YOUR PROBE POSITION
#y_offset: # INSERT VALUE FOR YOUR PROBE POSITION 

#[probe_eddy_ng btt_eddy]
#sensor_type: btt_eddy
#i2c_mcu: EBBCan
#i2c_bus: i2c3_PB3_PB4
#i2c_address: 60
#x_offset: -44
#y_offset: -7 # INSERT VALUE FOR YOUR PROBE POSITION 

[adxl345 x_accel]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

 --- Resonance tester (this makes TEST_RESONANCES exist) ---
[resonance_tester]
#accel_chip: adxl345
probe_points:
    158,125,20           # pick a safe point near bed center
accel_chip_x: x_accel
accel_chip_y: y_accel
# --- Youâ€™ll fill these in after calibration ---
[input_shaper]
shaper_freq_x: 81.8
shaper_type_x: 3hump_ei
shaper_freq_y: 0

[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
#min_temp: 0
#max_temp: 250
min_temp: -273.15
max_temp: 99999999


#sensor_type:MAX31865
#sensor_pin: EBBCan: PA4
#spi_bus: spi1
#rtd_nominal_r: 100
#rtd_reference_r: 430
#rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 999999

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

## PART COOLING TEST
[fan_generic fantest]
pin: EBBCan: PA1
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

#[neopixel hotend_rgb]
#pin: EBBCan:PD3

[bltouch]
sensor_pin: ^EBBCan:PB8
control_pin: EBBCan:PB9
z_offset = 2.250
x_offset: -44
y_offset: -7
#z_offset: 2.869
#set_output_mode: 5V
#samples: 2
#sample_retract_dist: 10
#samples_tolerance_retries: 1

